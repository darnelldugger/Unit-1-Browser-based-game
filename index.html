<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name That Quarterback!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="/css/style.css">
  <script defer src="/js/app.js"></script>
</head>
<body>
  <header>
    <h1 id="msg">messages</h1>
  </header>
  <main>
    <section class="section" id="time-clock">
      <h1>Timer</h1> 
    </section>
    <section class="section" id="main-content">
      <div class="game-area" id="image-area">
        
      </div>
      <div class="game-area" id="choice-area">
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-lg btn-primary option" id = "0" type="button">A</button>
          <button class="btn btn-lg btn-primary option" id = "1" type="button">B</button>
          <button class="btn btn-lg btn-primary option" id = "2" type="button">C</button>
          <button class="btn btn-lg btn-primary option" id = "3" type="button">D</button>
        </div>
      </div>
    </section>
    <section class="section" id="score-board">
      <h1>0</h1>
    </section>
  </main>
  <footer class="skip-reset">
    <button type="button" class="btn-md btn-primary btn-md" id="next">Next</button>
    <button type="button" class="btn btn-secondary btn-md" id="startOver">Reset</button>
  </footer>
</body>
</html>
