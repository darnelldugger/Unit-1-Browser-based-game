<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name That Quarterback!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link 
		id="favicon" 
    rel="icon"
    href="../images/ntqFavicon.png"
    type="image/png" 
    sizes="32x32"
  >
  <link rel="stylesheet" href="/css/style.css">
  <script defer src="/js/app.js"></script>
</head>
<body>
  <header>
    <div id="msg">
    </div>
  </header>
  <main>
    <section class="section" id="time-clock">
      
    </section>
    <section class="section" id="main-content">
      <div class="game-area" id="image-area">
        <img  src="" alt="">
      </div>
      <div class="game-area" id="choice-area">
      </div>
      <div class="skip-reset">
        <button type="button" class="btn-md btn-primary btn-md" id="next">Next</button>
        <button type="button" class="btn-md btn-primary btn-md" id="startOver">Reset</button>
      </div>
    </section>
    
    <section class="section" id="score-board">
      <h1>0</h1>
    </section>
  </main>
</body>
</html>
